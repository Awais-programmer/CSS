<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Child Element</title>
    <style>
        .parent {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
  }
  
  .child {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 50%;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
  }
  
  .element {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 25%;
    height: 25%;
    background-color: #d0d0d0;
    border: 1px solid #bbb;
  }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="element">
                </div>
        </div>
    </div>
</body>
</html>
