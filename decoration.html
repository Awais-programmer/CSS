<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1 {
            text-decoration: overline;
            /* text-decoration ya basically text ko different
            typly decorate krna ka lia use hoti ha 
            as ma hm text ka opr line lagna ka lia
            over line use krta ha*/
           }
        h2{
            text-decoration: line-through
;
        }   
        h3{
  text-decoration:underline;
        }
        h4{
text-decoration: overline;
        }
    </style>
</head>
 
<body>
    <h1>Welcome</h1>
    <h2>Welcome</h2>
    <h3>welcome</h3>
    <h4>welcome</h4>
</body>

</html>
