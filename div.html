<!DOCTYPE html>
<html>
<head>
    <style>
        /*{
        basically div ak asa element ha go ka baqi elemnts
        ko ak container ma ak box form ma aktha kr data ha.
        as ma hm na ak container ki class bani ha jiss ma hm width
        ki property ko use kia ha(width total 100% hoti ha )
        }*/
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header, .content, .footer {
            padding: 10px;
            margin-bottom: 10px;
        }
        .header {
            background-color: #f4f4f4;
        }
        .content {
            background-color: #fff;
        }
        .footer {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <p>This is the main content area.</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
