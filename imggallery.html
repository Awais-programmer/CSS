<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <style>
        div.gallery {
            margin: 3px;
            border: 1px solid black;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid skyblue;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .img-pad {
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <a target="_blank" href="./Test/Asset2/1.1.PNG">
            <img src="./Test/Asset2/1.1.PNG" alt="Cinque Terre" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="./Test/Asset2/1.2.PNG">
            <span class="img-pad"> <img src="./Test/Asset2/1.2.PNG" alt="Forest" width="600" height="400"></span>
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="./Test/Asset2/1.3.PNG">
            <img src="./Test/Asset2/1.3.PNG" alt="Northern Lights" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="./Test/Asset2/1.4.PNG">
            <img src="./Test/Asset2/1.4.PNG" alt="Mountains" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>

</body>

</html>
